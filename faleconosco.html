<body>
    <header>
        <nav class="navbar">

    <div class="main">
        <h1>Ficou com alguma dúvida? </h1>
        <h2>Entre em contato com o nosso time, estamos ansiosos para atendê-lo</h2>


    </div>
    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nome">
              </div>
              <div class="form-group col-md-6">
                <label for="inputSobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
              </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>
            <div class="form-group">
                <label for="Input-Telefone">Telefone</label>
                <input type="number" class="form-control" id="Input-Telefone" placeholder="+55 (xx) xxxxx-xxxx ">
            </div>
            <div class="form-group">
                <label for="Select-Assunt">Selecione o assunto:</label>
                <select class="form-control" id="Select-Assunt">
                  <option>Comercial</option>
                  <option>Dúvidas</option>
                  <option>Pós Vendas</option>
                  <option>Reclamações/Ouvidoria</option>
                  <option>Trabalhe Conosco</option>
                </select>
              </div>
            <div class="form-group">
                <label for="textarea">Digite a sua mensagem</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceito receber informações via e-mail e/ou contato telefônico.
                </label>
              </div>
            </div>
            <center> <button class="button">
              <span class="button_lg">
                      <span class="button_sl"></span>
                      <span class="button_text">Enviar</span>
              </span>
          </button></center>
      </br>
          </form>
